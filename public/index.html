{% extends "layout.html" %}
    {% block content %}

        <table class="table table-bordered">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Titre</th>
              <th scope="col">Durée</th>
              <th scope="col">Année de sortie</th>
              <th scope="col">Genre</th>
              <th scope="col">Région</th>
              <th scope="col">Ratings</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="x in lesfilms">
              <th scope="row">{{$index+1}}</th>
              <td><a href="/api/lesfilms/{{x._id}}">{{x.primaryTitle}}</a></td>
              <td>{{x.runtimeMinutes}}</td>
              <td>{{x.startYear}}</td>
              <td>{{x.genres}}</td>
              <td><div ng-repeat="a in x.reg">{{a.region}}</div></td>
              <td><strong>{{x.rate.averageRating}}</strong></td>
            </tr>
            <tr>
          </tbody>
        </table>
    
    {% endblock %}
