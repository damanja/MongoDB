<!doctype html>
<html ng-app="ListeaFaire">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Films</title>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
        <script src="index.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="shortcut icon" href="" />
    </head>
    <body ng-controller="mainController">
        <h1>Nos films</h1>
         <br/> Résultats trouvés : {{lesfilms.length}}
        <div id="todo-form">
            <form class="form-inline">
                <input type="text" placeholder="Chercher un film" ng-model="formData.text" class="form-control mb-2 mr-sm-2">
                </br>
                <button type="submit" ng-click="chercher()" class="btn btn-dark">Chercher</button>
            </form>
        </div>

        <table class="table table-bordered">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Titre</th>
              <th scope="col">Région</th>
              <th scope="col">Ratings</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="x in lesfilms">
              <th scope="row">{{$index+1}}</th>
              <td>{{x.title}}</td>
              <td>{{x.region}}</td>
              <td><strong>{{x.titre.averageRating}}</strong> ({{x.titre.numVotes}} avis)</td>
            </tr>
            <tr>
          </tbody>
        </table>
    </body>
</html>
